<mat-card>
    
    <mat-card-header>
      <mat-card-title>Update Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            type="text"
            name="Username"
            placeholder="Username"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type="password"
            name="Password"
            placeholder="Password"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type="email"
            placeholder="Email"
            name="Email"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="UpdateAccount()" color="primary">
      Update
      </button>
      <mat-icon >assignment</mat-icon>
      <button mat-raised-button color="primary" [mat-dialog-close]="true" style="margin-left: 5%;">
        Close
        <mat-icon >close</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
