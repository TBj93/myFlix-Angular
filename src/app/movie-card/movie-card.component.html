<button
mat-button
color="primary"

(click)="goToProfile()"
>
User Profile
</button>

<div style="display: flex;">

    
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>

        <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
    </mat-card-header>

        <mat-card-subtitle><img src={{movie.imagePath}} alt= {{movie.title}}  /></mat-card-subtitle>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
