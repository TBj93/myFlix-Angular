<div style="display: flex;">

    
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>

        <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
    </mat-card-header>

        <mat-card-subtitle><img src={{movie.imagePath}} alt= {{movie.title}}  /></mat-card-subtitle>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
            >
                Synopsis
            </button>
            <button mat-mini-fab color="basic" aria-label="add to favs">
                <mat-icon color="accent">favorite_border</mat-icon>
              </button>
        </mat-card-actions>
    </mat-card>
</div>
