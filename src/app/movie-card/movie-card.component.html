<button
mat-button
color="primary"
(click)="goToProfile()"

>
User Profile
</button>

<button
mat-button
color="primary"
(click)="logout()"
style="float:right"

>
Logout
<mat-icon>logout

   
</mat-icon>


</button>
<div style="display: flex;">

    
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>

        <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
    </mat-card-header>

        <mat-card-subtitle><img src={{movie.imagePath}} alt= {{movie.title}}  /></mat-card-subtitle>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                (click)="openDirectorDialog(movie.director.name, movie.director.bio, movie.director.birth)"
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
            >
                Synopsis
            </button>

            <mat-card >

            <button mat-icon-button
            *ngIf="isInFavmovies(movie._id)"
             color="warn" aria-label="Example icon button with a heart icon"
             (click)="removeFromFavs(movie._id)"
             >
                <mat-icon>favorite</mat-icon>
              </button>
              <button mat-icon-button
              *ngIf="!(isInFavmovies(movie._id))"
               color="warn" aria-label="Example icon button with a heart icon"
               (click)="addToFavs(movie._id)"
               >
               
                  <mat-icon>favorite_border</mat-icon>
                </button>
            </mat-card>
        </mat-card-actions>
    </mat-card>
</div>
